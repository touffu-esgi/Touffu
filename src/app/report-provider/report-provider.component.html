<app-header></app-header>

<div id="reportUserContainer">
  <div id="reportCommentForm">
    <app-report-provider-card-title-container></app-report-provider-card-title-container>
    <app-report-provider-card-comment-container (pushReportValue)="setReportComment($event)"></app-report-provider-card-comment-container>
    <app-report-provider-button-send (sendReport)="sendReport()"></app-report-provider-button-send>
    <div class="alertMsg" id="errorMsg" *ngIf="this.reportSendOk === false">
      <p>{{this.errorMsg}}</p>
    </div>
    <div class="alertMsg" id="successMsg" *ngIf="this.reportSendOk === true">
      <p>L'utilisateur a été signalé !</p>
    </div>
  </div>
  <app-provider-description-card-details-container></app-provider-description-card-details-container>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
