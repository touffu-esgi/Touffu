<app-header></app-header>
<div id='containerAvailabilities'>
  <div id='card' *ngFor='let availability of availabilities'>
    <span>{{availability.day}}</span>
    <div id='hour'  *ngFor='let daily of availability.dailyAvailability'>
      <select name='beginHour' (change)='displayHour()' [(ngModel)]='daily.beginAt'>
        <option *ngFor='let hour of morningHour'  [ngValue]='hour'>{{computeDisplayHour(hour)}}</option>
      </select>

      <select name='endHour' [(ngModel)]='daily.endAt'>
        <option *ngFor='let hour of afternoonHour'  [ngValue]='hour'>{{computeDisplayHour(hour)}}</option>
      </select>

      <div>X</div>
    </div>
  </div>
</div>
<app-footer></app-footer>
