<app-header></app-header>
<div id='header'>
  <p>Récurrence</p>
  <p>Rémunération</p>
  <p>Statut</p>
  <p>Date de début</p>
  <p>Durée</p>
  <p>Action</p>
</div>
  <div id='value' *ngFor='let agreement of Agreements'>
    <p>{{agreement.recurrence}}</p>
    <p>{{agreement.remuneration}}</p>
    <p>{{agreement.status === "InDiscussion" ? "En discussion" : "Validé"}}</p>
    <p>{{agreement.beginningDate}}</p>
    <p>{{agreement.duration}}</p>
    <a *ngIf='agreement.status === "InDiscussion"' routerLink='/agreement-update' [queryParams]='{"agreementId": agreement.id, "recipientId": agreement.recipientRef.split("/")[4]}'>Mettre à jour</a>
    <a *ngIf='agreement.status === "Agreed"' routerLink='/agreement-detail' [queryParams]='{"agreementId": agreement.id}'>Détail</a>
  </div>
<app-footer></app-footer>

<router-outlet></router-outlet>
