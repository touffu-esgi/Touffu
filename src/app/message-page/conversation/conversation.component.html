<div id="messages">
  <app-message
    *ngFor="let message of messages"
    [message]="message"
    [ngClass]="{right: message.senderId.split('/')[4] == '1', left:message.senderId.split('/')[4] != '1'}"
  ></app-message>
</div>
<div id="writingMessageArea">
  <app-message-input></app-message-input>
  <app-send-message-button></app-send-message-button>
</div>
