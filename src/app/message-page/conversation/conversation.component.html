<div id="messages">
  <app-message
    *ngFor="let message of messages"
    [message]="message"
    [ngClass]="{right: message.fromMe, left:!message.fromMe}"
  ></app-message>
</div>
<div id="writingMessageArea">
  <app-message-input></app-message-input>
  <app-send-message-button></app-send-message-button>
</div>
