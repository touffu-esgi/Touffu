<div class="myMessageAndImage"
     [ngClass]="{fromMe: message!.senderId == '1', fromOther: message!.senderId != '1'}"
>
  <div id="myMessage">
    <span class="senderName">Vous</span>

    <div class="bubble">
      <span>{{message!.content!}}</span>
    </div>

  </div>
  <div id="myImage">
    <img src="assets/theo.svg" alt="">
  </div>
</div>
