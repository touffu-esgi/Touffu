<app-header></app-header>
<div id="mainContainer">
  <div>
    <div class="largeInput">
      <div>
        <input name="name" placeholder="name" type="text" [(ngModel)]='animal.name'>
      </div>
      <div>
        <select name='type' id='type' [(ngModel)]='animal.type' required>
          <option [value]='""'>Type</option>
          <option *ngFor='let animalType of animalTypes' [value]='animalType'>{{animalType}}</option>

        </select>
      </div>
      <div>
        <button [hidden]='animal.name.length == 0 || animal.type.length == 0' class="inputIndex" id="SearchInput" (click)='addAnimal()'>Ajouter</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
