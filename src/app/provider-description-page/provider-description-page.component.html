<app-header></app-header>


<div id="containerTitleAndCardDescription">
  <div id="containerProfileCards">
    <app-provider-description-title-container [placement]="address!.addr1" [description_title]="provider!.profile_title"></app-provider-description-title-container>
    <app-provider-description-card-about-container [name]="provider!.name" [description]="provider!.profile_desc"></app-provider-description-card-about-container>
  </div>

  <app-provider-description-card-details-container [base_tarif]="provider!.base_tariff" [id]="provider!.id" [name]="provider!.name"></app-provider-description-card-details-container>
</div>
<div id="containerRecommendations">
  <div id="recommendations">
    <app-provider-description-recommendations-title></app-provider-description-recommendations-title>
    <app-provider-description-recommendations-card *ngFor='let recommendation of recommendations' [recommendation]='recommendation'></app-provider-description-recommendations-card>
  </div>
  <div style="width: 353px;"></div>

</div>
<div id='containerInputReco'>
  <div id='inputAndButtonReco'>
    <textarea #recoText type='text' id='recoInput'></textarea>
    <button (click)='sendReco(recoText.value)'>Envoyer</button>
  </div>

  <div style="width: 353px;"></div>
</div>


<app-footer></app-footer>
<router-outlet></router-outlet>
