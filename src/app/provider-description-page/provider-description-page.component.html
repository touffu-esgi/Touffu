<app-header></app-header>


<div id="containerTitleAndCardDescription">
  <div id="containerProfileCards">
    <app-provider-description-title-container [placement]="address!.addr1" [description_title]="provider!.profile_title"></app-provider-description-title-container>
    <app-provider-description-card-about-container [name]="provider!.name" [description]="provider!.profile_desc"></app-provider-description-card-about-container>
  </div>
  <div></div>
  <app-provider-description-card-details-container [base_tarif]="provider!.base_tariff" [id]="provider!.id" [name]="provider!.name" [updateAverageTrigger]="average"></app-provider-description-card-details-container>
</div>
<div id="containerRecommendations">
  <div id="recommendations">
    <app-provider-description-recommendations-title></app-provider-description-recommendations-title>
    <app-provider-add-recommendation-container (hasSentRecommendation)="newRecommendationAdded($event)"></app-provider-add-recommendation-container>
    <app-provider-description-recommendations-card *ngFor='let recommendation of recommendations!.reverse()' [recommendation]='recommendation'></app-provider-description-recommendations-card>
  </div>
  <div style="width: 353px;"></div>

</div>


<app-footer></app-footer>
<router-outlet></router-outlet>
