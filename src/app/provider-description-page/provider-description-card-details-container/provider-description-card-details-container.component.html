<div id="providerCard">
  <app-provider-description-card-details-image></app-provider-description-card-details-image>
  <p id="providerName">{{name}}</p>
  <app-provider-description-card-details-grades></app-provider-description-card-details-grades>
  <app-provider-description-card-details-price [base_tarif]="base_tarif" ></app-provider-description-card-details-price>
  <app-provider-description-card-details-contact *ngIf='isNotInProfile' [id]="id"></app-provider-description-card-details-contact>
  <app-provider-description-card-details-availability *ngIf='!isNotInProfile'></app-provider-description-card-details-availability>
</div>
