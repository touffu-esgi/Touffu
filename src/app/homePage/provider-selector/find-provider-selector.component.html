<div id="containerSelector">
  <div id="parentSelector">
    <div id="containerSelectorIndex">
      <div id="trySelector">
        <input type="text" (focus)="enableList()" (focusout)="disableList()" class="inputIndex" placeholder='Essayer "Chat"'>
      </div>
      <div id="CitySelector">
        <input type="text"  class="inputIndex" id="cityInput" placeholder='Adresse ou ville'>
      </div>
      <div id="Search">
        <a routerLink="/search" ><button type="button"  class="inputIndex" id="SearchInput">Rechercher</button></a>
      </div>
    </div>

  </div>
  <div id="animal" class="fade"  [class.show]="isListEnable === true">
    <div id="containerAnimals">
      <div class="hoverAnimal" *ngFor="let animal of animals">
        <p class="animals">{{animal.name}}</p>
      </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
